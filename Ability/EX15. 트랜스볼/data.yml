id: 'LA-EX-015'
type: '인간'
name: '트랜스볼'
rank: 'A'
description: | 
    §e철괴§f을(를) 들고 F키§f를 눌러서 §b현재 자신의 좌표를 저장§f할 수 있습니다.
    §e철괴§f을(를) 들고 우 클릭 시 §b자신이 해당 좌표로 이동§f합니다.
    §e철괴§f(으)로 적을 타격 시 §b적을 해당 좌표로 이동 §f시킵니다.
    §7이동 능력은 쿨타임을 공유합니다. §7(쿨타임 : 60초)
    §c좌표가 저장되어 있지 않은 경우, 능력이 발동되지 않습니다.
    §c저장된 좌표가 월드보더 바깥에 있을 경우, 좌표가 초기화 됩니다.