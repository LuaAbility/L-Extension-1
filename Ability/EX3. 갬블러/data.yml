id: 'LA-EX-003'
type: '인간'
name: '갬블러'
rank: 'S'
description: | 
    §e철괴§a을(를) 들고 상대방을 타격 후 5초 뒤 §b50% 확률로 승리, §c50% 확률로 패배§a합니다. §8(재사용 대기시간 : 120초)
    §a승리 시 타격당한 상대방이 사망하고, §c패배 시 자신이 사망합니다.
    §c승리 시 다음 승리 확률이 10~20% 만큼 감소하고, 그만큼 패배 확률이 증가합니다.
    §7승리 확률은 5% 미만이 되지 않으며, 패배 확률은 95%를 초과하지 않습니다.